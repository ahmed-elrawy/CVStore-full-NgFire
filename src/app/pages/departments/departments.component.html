<div class="back" style="width: 100%; height: 100%"></div>

<div class="">
  <header id="home-section" class="text-white text-center">
    <div class="container">
      <div class="d-flex row-hl">
        <div class="mr-auto p-2 item-hl">
          <a
            class="navbar-brand"
            [routerLink]="['/home']"
            style="color: #fff; margin-top: 40px; font-size: x-large"
            >HOME</a
          >
        </div>

        <div style="margin-top: 40px" *ngIf="currentUser; else loggedOut">
          <li ngbDropdown class="d-inline-block">
            <a
              class="nav-link dropdown-toggle"
              id="dropdownMenuButton"
              ngbDropdownToggle
            >
              <!---->
              <img
                [src]="currentUser.profile_image"
                width="50"
                height="50"
                class="profileImg rounded-circle"
              />
            </a>
            <div
              class="dropdown-menu"
              ngbDropdownMenu
              aria-labelledby="dropdownMenuButton"
            >
              <li class="dropdown-item" [routerLink]="['/profile']">
                <span class="material-icons md-48">account_circle</span>my
                profile
              </li>
              <li class="dropdown-item" [routerLink]="['/forgot-password']">
                <span class="material-icons md-48">https</span>change password
              </li>
              <li class="dropdown-item" [routerLink]="['/forgot-password']">
                <span class="material-icons md-48">email</span>change email
                address
              </li>
              <li class="dropdown-item" (click)="auth.logout()">
                <span class="material-icons md-48">exit_to_app </span>logout
              </li>
            </div>
          </li>
        </div>

        <ng-template #loggedOut>
          <div class="p-2 item-hl" style="margin-top: 40px">
            <button
              type=" button"
              [routerLink]="['/login']"
              class="btn btn-outline-light mr-4"
            >
              login
            </button>
            <button
              type="button"
              [routerLink]="['/signup']"
              class="btn btn-outline-light mr-4"
            >
              sign up
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="mx-auto my-auto mb-5">
        <loading-spinner *ngIf="showSpinner"></loading-spinner>
      </div>

      <div class="row list">
        <ng-container *ngFor="let department of cv.departments | async">
          <div class="col-xl-4 col-sm-6 card-block">
            <div
              class="card card-block m-3 py-md-5 align-items-center"
              [routerLink]="['/users/', department.name]"
            >
              <h4 class="text-concat">{{ department.name }}</h4>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</div>

<div class="back" style="width: 100%; height: 100%"></div>
