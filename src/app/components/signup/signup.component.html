<div class="" style="overflow-x: hidden">
  <header id="home-section" class="text-white text-center">
    <div class="container">
      <div class="d-flex row-hl">
        <div class="mr-auto p-2 item-hl">
          <a
            class="navbar-brand"
            [routerLink]="['/home']"
            style="color: #fff; margin-top: 40px; font-size: x-large"
            >HOME</a
          >
        </div>

        <div class="p-2 item-hl" style="margin-top: 40px">
          <button
            type=" button"
            [routerLink]="['/login']"
            class="btn btn-outline-light mr-4"
          >
            login
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="mx-auto">
          <div class="findbox">
            <img src="../../../assets/cv box.png" alt="" style="width: 320px" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div
      class="
        container-wrapper container
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div class="form-wrapper text-center bg-white">
        <h2 class="text-center">Sign Up</h2>
        <form [formGroup]="signupForm" (submit)="submit()" novalidate>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder=" Name"
              formControlName="name"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Enter Email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="phone-input"
              placeholder="phone"
              formControlName="phone"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.valid"
          >
            Submit
          </button>
        </form>
        <small><a routerLink="/login">Already have an Account?</a></small>
      </div>
    </div>
  </div>
</div>

<div class="back" style="width: 100%; height: 100%"></div>
